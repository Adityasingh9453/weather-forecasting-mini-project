<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Real-time weather forecast application with 5-day predictions">
    <meta name="author" content="Aditya Singh">
    <title>Weather Forecast - Real-time Weather Information</title>
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Link to CSS file -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üå§Ô∏è</text></svg>">
</head>
<body>
    <!-- Background Animation -->
    <div class="background-animation">
        <div class="cloud cloud1">‚òÅÔ∏è</div>
        <div class="cloud cloud2">‚òÅÔ∏è</div>
        <div class="cloud cloud3">‚òÅÔ∏è</div>
    </div>

    <div class="container">
        <!-- Header Section -->
        <header>
            <div class="header-content">
                <h1><i class="fas fa-cloud-sun"></i> Weather Forecast</h1>
                <p class="subtitle">Get accurate weather information for any city worldwide</p>
                <button id="notificationBtn" class="notification-toggle" title="Enable notifications">
                    <i class="fas fa-bell"></i>
                    <span id="notificationStatus">Enable Notifications</span>
                </button>
            </div>
        </header>

        <!-- Search Section -->
        <div class="search-section">
            <div class="search-box">
                <div class="search-container">
                    <div class="input-group">
                        <i class="fas fa-search search-icon"></i>
                        <input 
                            type="text" 
                            id="cityInput" 
                            placeholder="Enter city name (e.g., London, New York, Tokyo)"
                            autocomplete="off"
                            aria-label="City name input"
                        >
                        <button id="clearBtn" class="clear-btn" aria-label="Clear input">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <button id="searchBtn" class="search-btn">
                        <i class="fas fa-search"></i> Search
                    </button>
                    <button id="locationBtn" class="location-btn" title="Use my location">
                        <i class="fas fa-location-crosshairs"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Error Message -->
        <div class="error-message" id="errorMessage" role="alert"></div>
        
        <!-- Loading Spinner -->
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Loading weather data...</p>
        </div>

        <!-- Weather Card -->
        <div class="weather-card" id="weatherCard">
            <!-- Current Weather Section -->
            <div class="current-weather">
                <div class="location-info">
                    <h2 class="city-name" id="cityName"></h2>
                    <p class="date" id="currentDate"></p>
                    <p class="coordinates" id="coordinates"></p>
                </div>
                
                <div class="weather-main">
                    <div class="weather-icon-large" id="weatherIcon"></div>
                    <div class="temp-section">
                        <div class="temperature" id="temperature"></div>
                        <div class="feels-like" id="feelsLike"></div>
                        <p class="description" id="description"></p>
                    </div>
                </div>

                <div class="temp-range">
                    <div class="temp-item">
                        <i class="fas fa-temperature-high"></i>
                        <span id="maxTemp"></span>
                    </div>
                    <div class="temp-item">
                        <i class="fas fa-temperature-low"></i>
                        <span id="minTemp"></span>
                    </div>
                </div>
            </div>

            <!-- Weather Details Grid -->
            <div class="weather-details">
                <div class="detail-item">
                    <div class="detail-icon">
                        <i class="fas fa-tint"></i>
                    </div>
                    <div class="detail-content">
                        <div class="detail-label">Humidity</div>
                        <div class="detail-value" id="humidity"></div>
                    </div>
                </div>
                
                <div class="detail-item">
                    <div class="detail-icon">
                        <i class="fas fa-wind"></i>
                    </div>
                    <div class="detail-content">
                        <div class="detail-label">Wind Speed</div>
                        <div class="detail-value" id="windSpeed"></div>
                    </div>
                </div>
                
                <div class="detail-item">
                    <div class="detail-icon">
                        <i class="fas fa-compress-arrows-alt"></i>
                    </div>
                    <div class="detail-content">
                        <div class="detail-label">Pressure</div>
                        <div class="detail-value" id="pressure"></div>
                    </div>
                </div>
                
                <div class="detail-item">
                    <div class="detail-icon">
                        <i class="fas fa-eye"></i>
                    </div>
                    <div class="detail-content">
                        <div class="detail-label">Visibility</div>
                        <div class="detail-value" id="visibility"></div>
                    </div>
                </div>

                <div class="detail-item">
                    <div class="detail-icon">
                        <i class="fas fa-sun"></i>
                    </div>
                    <div class="detail-content">
                        <div class="detail-label">UV Index</div>
                        <div class="detail-value" id="uvIndex"></div>
                    </div>
                </div>

                <div class="detail-item">
                    <div class="detail-icon">
                        <i class="fas fa-cloud"></i>
                    </div>
                    <div class="detail-content">
                        <div class="detail-label">Cloudiness</div>
                        <div class="detail-value" id="cloudiness"></div>
                    </div>
                </div>
            </div>

            <!-- Sun Times -->
            <div class="sun-times">
                <div class="sun-item">
                    <i class="fas fa-sunrise"></i>
                    <div>
                        <div class="sun-label">Sunrise</div>
                        <div class="sun-time" id="sunrise"></div>
                    </div>
                </div>
                <div class="sun-item">
                    <i class="fas fa-sunset"></i>
                    <div>
                        <div class="sun-label">Sunset</div>
                        <div class="sun-time" id="sunset"></div>
                    </div>
                </div>
            </div>

            <!-- Forecast Section -->
            <div class="forecast">
                <h3 class="forecast-title">
                    <i class="fas fa-calendar-week"></i> 5-Day Forecast
                </h3>
                <div class="forecast-container" id="forecastContainer"></div>
            </div>
        </div>

        <!-- Footer -->
        <footer>
            <p>Powered by <a href="https://openweathermap.org/" target="_blank" rel="noopener">OpenWeatherMap API</a></p>
            <p class="developer">Developed by Aditya Singh</p>
        </footer>
    </div>

    <!-- Link to JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
